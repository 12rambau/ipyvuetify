<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script type="text/javascript" src="vue.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vuetify@1.3.15/dist/vuetify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@1.3.15/dist/vuetify.min.css"></head>
</head>
<body>
    <div id="app">
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            render(createElement) {
                return createElement("v-app", [
                    createElement("div", [
                        createElement({
                            data() {
                                return {
                                    col: "primary"
                                };
                            },
                            methods: {
                                klik() {
                                    this.col = this.col === "primary" ? "error" : "primary";
                                }
                            },
                            render(createElement) {
                                return createElement(
                                    "v-btn", {
                                        props: {
                                            color: this.col
                                        },
                                        on: {
                                            click: this.klik
                                        }
                                    },
                                    "Success2"
                                );
                            }
                        })
                    ])
                ]);
            }
        });
    </script>
</body>
</html>
